plugins {
    id "java"
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

task hooks {
    doLast {
        copy {
            from "gradle/"
            into ".git/hooks/"
            include "pre-*"
            fileMode 0755
        }
    }
}