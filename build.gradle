plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.11.1'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

build {
    copy {
        from "gradle/hooks/"
        into ".git/hooks/"
        fileMode 0755
    }
}
