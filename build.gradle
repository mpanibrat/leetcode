plugins {
    id "java"
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

build {
    copy {
        from "gradle/hooks/"
        into ".git/hooks/"
        fileMode 0755
    }
}
